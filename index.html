<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For My Love ‚ù§Ô∏è</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffdee9;
        background-image: linear-gradient(0deg, #ffdee9 0%, #b5fffc 100%);
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      .floating-hearts {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
        z-index: 1;
      }

      .heart-float {
        position: absolute;
        color: rgba(233, 30, 99, 0.3);
        font-size: 20px;
        animation: float-up 6s linear infinite;
      }

      @keyframes float-up {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }
      /* Heart */
      .heart {
        position: relative;
        width: 120px;
        height: 120px;
        background-color: #e91e63;
        transform: rotate(-45deg);
        cursor: pointer;
        transition: transform 2s ease, opacity 2s ease;
        z-index: 2;
        box-shadow: 0 0 20px rgba(233, 30, 99, 0.5);
      }
      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 120px;
        height: 120px;
        background-color: #e91e63;
        border-radius: 50%;
      }
      .heart::before {
        top: -60px;
        left: 0;
      }
      .heart::after {
        left: 60px;
        top: 0;
      }
      .heart.clicked {
        transform: scale(15) rotate(-45deg);
        opacity: 0;
        animation: none;
      }
      @keyframes pulse {
        0%,
        100% {
          transform: rotate(-45deg) scale(1);
        }
        50% {
          transform: rotate(-45deg) scale(1.15);
        }
      }

      /* Slideshow container */
      .slideshow-wrapper {
        position: absolute;
        width: 100%;
        height: 70vh;
        top: 50%;
        transform: translateY(-50%);
        overflow: hidden;
        opacity: 0;
        transition: opacity 1.5s ease;
        z-index: 1;
        padding: 0 10px;
        box-sizing: border-box;
      }

      .slideshow {
        display: flex;
        height: 100%;
        animation: slide 35s linear infinite;
        animation-play-state: paused;
        gap: 15px;
        width: max-content;
      }

      .slideshow img {
        height: 100%;
        width: auto;
        object-fit: contain;
        object-position: center center;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        flex-shrink: 0;
        border: 3px solid rgba(255, 255, 255, 0.8);
        max-width: 500px;
        min-width: 200px;
        box-sizing: border-box;
      }

      /* Loop animation - adjusted for dynamic width */
      @keyframes slide {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-50%);
        }
      }

      /* Love message overlay */
      .love-message {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        opacity: 0;
        transition: opacity 1.5s ease 2s;
        z-index: 3;
        text-align: center;
      }

      .love-message.show {
        opacity: 1;
      }

      /* Mobile optimizations */
      @media (max-width: 768px) {
        .heart {
          width: 80px;
          height: 80px;
        }
        .heart::before,
        .heart::after {
          width: 80px;
          height: 80px;
        }
        .heart::before {
          top: -40px;
        }
        .heart::after {
          left: 40px;
        }

        .slideshow-wrapper {
          height: 60vh;
          padding: 0 5px;
        }

        .slideshow {
          animation: slide 40s linear infinite;
          gap: 10px;
        }

        .slideshow img {
          height: 100%;
          width: auto;
          object-fit: cover;
          object-position: center center;
          border-radius: 12px;
          border: 2px solid rgba(255, 255, 255, 0.8);
          max-width: 400px;
          min-width: 150px;
          box-sizing: border-box;
        }

        @keyframes slide {
          from {
            transform: translateX(0);
          }
          to {
            transform: translateX(-50%);
          }
        }

        .love-message {

          font-size: 24px;
          top: 15%;
          padding: 0;
        }
      }

      /* Extra small mobile */
      @media (max-width: 480px) {
        .heart {
          width: 60px;
          height: 60px;
        }
        .heart::before,
        .heart::after {
          width: 60px;
          height: 60px;
        }
        .heart::before {
          top: -30px;
        }
        .heart::after {
          left: 30px;
        }

        .slideshow-wrapper {
          height: 50vh;
        }

        .slideshow {
          animation: slide 45s linear infinite;
          gap: 8px;
        }

        .slideshow img {
          height: 100%;
          width: auto;
          object-fit: cover;
          object-position: center center;
          max-width: 300px;
          min-width: 120px;
          box-sizing: border-box;
        }

        @keyframes slide {
          from {
            transform: translateX(0);
          }
          to {
            transform: translateX(-50%);
          }
        }

        .love-message {
          font-size: 24px;
        }
      }

      /* Navigation to poem page */
      .nav-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 25px;
        padding: 12px 20px;
        font-size: 14px;
        font-weight: bold;
        color: #e91e63;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 10;
        text-decoration: none;
        display: inline-block;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .nav-button:hover {
        background: white;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }

      @media (max-width: 768px) {
        .nav-button {
          top: 15px;
          right: 15px;
          padding: 10px 16px;
          font-size: 12px;
        }
      }
      .tap-instruction {
        position: absolute;
        bottom: 20%;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        text-align: center;
        animation: fadeInOut 2s infinite;
        z-index: 2;
      }

      @keyframes fadeInOut {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }

      .tap-instruction.hide {
        display: none;
      }
    </style>
  </head>
  <body>

    </div>

    <script>
      const heart = document.getElementById("heart");
      const slideshowWrapper = document.getElementById("slideshowWrapper");
      const slideshow = document.getElementById("slideshow");
      const tapInstruction = document.getElementById("tapInstruction");
      const loveMessage = document.getElementById("loveMessage");

      heart.addEventListener("click", () => {
        heart.classList.add("clicked");
        tapInstruction.classList.add("hide");

        setTimeout(() => {
          slideshowWrapper.style.opacity = "1";
          slideshow.style.animationPlayState = "running";
          loveMessage.classList.add("show");
        }, 1500);
      });

      // Preload images for better performance
      const imageUrls = [
        "imgs/photo1.jpg",
        "imgs/photo2.png",
        "imgs/photo3.jfif",
        "imgs/photo4.jfif",
        "imgs/photo5.jpg",
        "imgs/photo6.jpg",
        "imgs/photo7.jfif",
        "imgs/photo8.jfif",
        "imgs/photo9.jfif",
        "imgs/photo10.jfif",
        "imgs/photo11.jpg",
        "imgs/photo12.jfif",
        "imgs/photo13.jpg",
        "imgs/photo14.jfif",
      ];

      imageUrls.forEach((url) => {
        const img = new Image();
        img.src = url;
      });

      function createFloatingHeart() {
        const heart = document.createElement("div");
        heart.className = "heart-float";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 3 + 4 + "s";
        heart.style.animationDelay = Math.random() * 2 + "s";

        document.getElementById("floatingHearts").appendChild(heart);

        // Remove heart after animation
        setTimeout(() => {
          heart.remove();
        }, 8000);
      }

      // Create hearts periodically
      setInterval(createFloatingHeart, 800);


    </script>
  </body>
</html>
