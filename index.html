<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For My Love ❤️</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffdee9;
        background-image: linear-gradient(0deg, #ffdee9 0%, #b5fffc 100%);
        overflow: hidden;
      }

      /* Heart shape */
      .heart {
        position: relative;
        width: 150px;
        height: 150px;
        background-color: red;
        transform: rotate(-45deg);
        cursor: pointer;
        transition: transform 2s ease, opacity 2s ease;
        z-index: 2;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 150px;
        height: 150px;
        background-color: red;
        border-radius: 50%;
      }

      .heart::before {
        top: -75px;
        left: 0;
      }

      .heart::after {
        left: 75px;
        top: 0;
      }

      /* Expanded + faded state */
      .heart.clicked {
        transform: scale(15) rotate(-45deg);
        opacity: 0;
      }

      /* Image container */
      .photos {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        opacity: 0;
        transition: opacity 2s ease;
        z-index: 1;
      }

      .photos.show {
        opacity: 1;
      }

      @media (max-width: 768px) {
        .heart {
          width: 100px;
          height: 100px;
        }
        .heart::before,
        .heart::after {
          width: 100px;
          height: 100px;
        }
        .heart::before {
          top: -50px;
        }
        .heart::after {
          left: 50px;
        }
      }
    </style>
  </head>
  <body>
    <div class="heart" id="heart"></div>
    <div
      class="photos"
      id="photos"
      style="background-image: url('your-photo.jpg')"
    ></div>

    <script>
      const heart = document.getElementById("heart");
      const photos = document.getElementById("photos");

      heart.addEventListener("click", () => {
        heart.classList.add("clicked");
        setTimeout(() => {
          photos.classList.add("show");
        }, 1500);
      });
    </script>
  </body>
</html>
